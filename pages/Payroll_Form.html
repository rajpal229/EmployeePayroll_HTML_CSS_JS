<!-- UC1 -- Create an Employee Payroll System UI -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="/css/Payroll_Form.css">
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img class="img-content" src="/assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text-emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC2 -- create a Form Header and the Input Text Element for Name -->
    <form class="form">
        <div>
            <h1 class="form-header">Employee Payroll Form</h1>
        </div>
        <div class="name">
            <label class="name-content">Name</label>
            <input class="name-input" type="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <!-- UC3 -- specify the Profile Pic in the Form -->
        <div class="profile">
            <label class="profile-label">Profile image</label>
            <div class="profile-content">
                <input type="radio" class="profile-input" name="image"><img class="img-profile" src="/assets/profile-images/Ellipse -10.png" style="border-radius: 50%;">
            </div>
            <div class="profile-content">
                <input type="radio" class="profile-input" name="image"><img class="img-profile" src="/assets/profile-images/Ellipse -2.png" style="border-radius: 50%;">
            </div>
            <div class="profile-content">
                <input type="radio" class="profile-input" name="image"><img class="img-profile" src="/assets/profile-images/Ellipse -1.png" style="border-radius: 50%;">
            </div>
            <div class="profile-content">
                <input type="radio" class="profile-input" name="image"><img class="img-profile" src="/assets/profile-images/Ellipse -3.png" style="border-radius: 50%;">
            </div>
        </div>
        <!-- UC4 -- specify the gender as radio button, department as checkbox and Salary as range indicator -->
        <div class="gender">
            <label class="gender-label">Gender</label>
            <div class="gender-input">
                <input type="radio" class="gender-input-radio" name="Gender" value="Male"><div class="gender-input-content">Male</div>
            </div>
            <div class="gender-input">
                <input type="radio" class="gender-input-radio" name="Gender" value="Female"><div class="gender-input-content">Female</div>
            </div>
        </div>
        <div class="dept">
            <label class="dept-label">Department</label>
            <div class="dept-input">
                <input type="checkbox" class="dept-input-cb"><label>HR</label>
            </div>
            <div class="dept-input">
                <input type="checkbox" class="dept-input-cb"><label>Sales</label>
            </div>
            <div class="dept-input">
                <input type="checkbox" class="dept-input-cb"><label>Finance</label>
            </div>
            <div class="dept-input">
                <input type="checkbox" class="dept-input-cb"><label>Engineer</label>
            </div>
            <div class="dept-input">
                <input type="checkbox" class="dept-input-cb"><label>Others</label>
            </div>
        </div>
        <div class="salary">
            <label for="salary">Salary</label>
            <input type="range" max="100000" min="10000" id="salary" name="salary" step="100" value="50000">
            <output class="salary-output" for="salary">50000</output>
        </div>
        <!-- UC5 -- specify the start date with Day, Month and Year as Select Input Item -->
        <div class="date">
            <label class="start_date">Start Date</label>
            <select class="select">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="select">
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select class="select">
                <option value="Year">Year</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
        </div>
        <!-- UC6 -- add Notes, cancel, reset and submit button -->
        <!-- UC7(Check CSS file) -- Using the UX design set the button style appropriately -->
        <div class="notes">
            <label>Notes</label>
            <input type="text">
        </div>
        <div class="button">
            <button class="cancel" value="A"><a href="http://127.0.0.1:5500/pages/Payroll_Form.html" target="_self">Cancel</a></button>
            <input class="submit" type="submit" value="Submit">
            <input class="reset" type="reset" value="Reset">
        </div>
    </form>
    <!-- UC8 -- Set Event Listener on Salary Range -->
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
